<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf">

    <head jsf:id="head">
        <title>JSF 2.2 With HTML5</title>
    </head>
    <body jsf:id="body">
        <form jsf:id="form" jsf:prependId="false">
            <input jsf:value="#{helloManageBean.email}" jsf:id="email" type="email"
                placeholder="Type your email" />
            <button>Send</button>
            <p>Your email is: #{helloManageBean.email}</p>
        </form>
    </body>
</html>
